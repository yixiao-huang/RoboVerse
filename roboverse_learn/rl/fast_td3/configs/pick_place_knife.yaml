# Base Configuration for FastTD3 Training
# Default configuration with IsaacGym simulator and H1 humanoid robot

# -------------------------------------------------------------------------------
# Environment
# -------------------------------------------------------------------------------

# isaac gym setting
# asset_options.vhacd_enabled = True
# asset_options.vhacd_params.resolution = 500000  #
# asset_options.vhacd_params.max_convex_hulls = 64 #
# asset_options.vhacd_params.max_num_vertices_per_ch = 64
# asset_options.thickness = 0.001


sim: "isaacgym"
robots: ["franka"]
# task: "pick_place.approach_grasp_knife"
task: "pick_place.approach_grasp_knife"
decimation: 4
train_or_eval: "train"
headless: True

# -------------------------------------------------------------------------------
# Seeds & Device
# -------------------------------------------------------------------------------
seed: 1
cuda: true
torch_deterministic: true
device_rank: 0

# -------------------------------------------------------------------------------
# Rollout & Timesteps
# -------------------------------------------------------------------------------
num_envs: 400
num_eval_envs: 400
total_timesteps: 2000000
learning_starts: 10
num_steps: 1

# -------------------------------------------------------------------------------
# Replay, Batching, Discounting
# -------------------------------------------------------------------------------
buffer_size: 20480
batch_size: 32768
gamma: 0.99
tau: 0.1

# -------------------------------------------------------------------------------
# Update Schedule
# -------------------------------------------------------------------------------
policy_frequency: 2
num_updates: 5
# -------------------------------------------------------------------------------
# Optimizer & Network
# -------------------------------------------------------------------------------
critic_learning_rate: 0.0003
actor_learning_rate: 0.0003
weight_decay: 0.1
critic_hidden_dim: 512
actor_hidden_dim: 256
init_scale: 0.01
num_atoms: 101

# -------------------------------------------------------------------------------
# Value Distribution & Exploration
# -------------------------------------------------------------------------------
v_min: 0
v_max: 600.0
policy_noise: 0.001
std_min: 0.001
std_max: 0.4
noise_clip: 0.5

# -------------------------------------------------------------------------------
# Algorithm Flags
# -------------------------------------------------------------------------------
use_cdq: true
compile: true
obs_normalization: true
max_grad_norm: 0.0
amp: true
amp_dtype: "fp16"
disable_bootstrap: false
measure_burnin: 3

# -------------------------------------------------------------------------------
# Logging & Checkpointing
# -------------------------------------------------------------------------------
wandb_project: "get_started_fttd3"
exp_name: "get_started_fttd3"
use_wandb: false
# checkpoint_path: '/usr1/home/s125mdg56_03/RoboVerse/models_water/pour_water.approach_grasp_simple_130000.pt'
# checkpoint_path: '/usr1/home/s125mdg56_03/RoboVerse/models_pick_hu2/pick_place.approach_grasp_hu_1350000.pt'
eval_interval: 5000
# save_interval: 5000
video_width: 1024
video_height: 1024
model_dir: "models_pick_knife"     # Directory to save checkpoints (default: "models")
